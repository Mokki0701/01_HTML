<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_연습문제4</title>
</head>

<body>
    <form action="11_연습문제4결과.html">
        <fieldset>
            <legend>남품자 정보</legend>
            <pre>
    1. 납품자명 : <input type="text", name="name"><br>
    2. email : <input type="text", name="email" placeholder="answer@naver.com" ><br>
    3. 홈페이지 : <input type="text", name="homepage", value="http://"><br>
    4. 지역 : <select name="location">
                    <option>부산</option>
                </select>
            </pre>
        </fieldset>
        
        <fieldset>
            <legend>남품 정보</legend>
            <pre>
                    <li>상품명 : <input type="text" name="productName"></li>
                    <li>납품수량 : <input type="number" name="amount" min="100" placeholder="최소 100"></li>
                    <li>납품등급 : <input type="range" name="grade" min="1" max="15"></li>
                    <li>상품명 : <textarea name="etc" cols="20" rows="5"></textarea></li>

            </pre>
        </fieldset>

        <button>send messge</button>
    </form>
</body>

</html>
